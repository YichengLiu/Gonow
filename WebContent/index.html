<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Selectable - Display as grid</title>
  <script src="js/jquery-2.0.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" />

  <style>
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 450px; }
  #selectable li { margin: 3px; padding: 1px; float: left; width: 100px; height: 80px; font-size: 4em; text-align: center; }
  </style>
  <script>
  $(function() {
    $( "#selectable" ).selectable();
  });
  </script>
  <script>
  $(function() {
    $( "input[type=submit], a, button" )
      .button()
      .click(function( event ) {
        event.preventDefault();
      });
  });
  </script>
</head>
<body>
<div class="container-fluid">
<div class="row-fluid">
  <div class="span4"><div class="well sidebar-nav">

                       <ul>

                            <li><a href="#">link</a></li>

                            <li><a href="#">link</a></li>

                            <li><a href="#">link</a></li>

                            <li><a href="#">link</a></li>

                            <li><a href="#">link</a></li>

                            <li><a href="#">link</a></li>

                            <li><a href="#">link</a></li>

                       </ul>

                   </div>

</div>
  <div class="span8">

                   <div class="hero-unit">

                       <h1>Hello world!</h1>

                   </div>

              </div>
</div>
</div>
<div>

<label class="checkbox inline">
  <input type="checkbox" id="inlineCheckbox1" value="option1" style="background-image:url(img/w.jpg);"> 1
</label>
<label class="checkbox inline">
  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
</label>
<label class="checkbox inline">
  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
</label>

<ol id="selectable">
  <li class="ui-state-default">1</li>
  <li class="ui-state-default">2</li>
  <li class="ui-state-default">3</li>
  <li class="ui-state-default">4</li>
  <li class="ui-state-default">5</li>
  <li class="ui-state-default">6</li>
  <li class="ui-state-default">7</li>
  <li class="ui-state-default">8</li>
  <li class="ui-state-default">9</li>
  <li class="ui-state-default">10</li>
  <li class="ui-state-default">11</li>
  <li class="ui-state-default">12</li>
  <li class="ui-state-default">13</li>
  <li class="ui-state-default">11</li>
  <li class="ui-state-default">12</li>
</ol>
</div>

<div><input type="submit" id="submit" class="btn btn-primary" value="A submit button" /></div>

</body>
</html>
